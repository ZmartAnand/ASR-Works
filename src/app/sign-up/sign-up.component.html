<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-dark text-white flex-column">
    <div class="card neon-card text-white p-4 border-0" style="width: 100%; max-width: 420px;">
        <h3 class="text-center mb-4 fw-bold">ASR FORM</h3>

        <form autocomplete="off">
            <div class="mb-3">
                <label for="productname" class="form-label">Product Name</label>
                <input type="text" id="productname" class="form-control dark-input" placeholder="Enter product name "
                    required [(ngModel)]="ProductName" name="productname">
            </div>

            <div class="mb-3">
                <label for="productsize" class="form-label">Product Size </label>
                <input type="text" id="productsize" class="form-control dark-input" placeholder="Enter product size"
                    required [(ngModel)]="ProductSize" name="productsize">
            </div>

            <div class="mb-3">
                <label for="productquantity" class="form-label">Product Quantity </label>
                <input type="number" id="productquantity" min="1" class="form-control dark-input"
                    placeholder="Enter product quantity" required [(ngModel)]="ProductQuantity" name="productquantity">
            </div>
            <button type="submit" class="btn btn-accent w-100 mt-2" (click)="save
            ()">Save</button>
        </form>
    </div>
    <div>
        <section hidden id="tablesection">
            <table style="color: white;font-weight: bold;">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Mother Name</th>
                  <th>Father Name</th>
                  <th>Option</th>
                </tr>
              </thead>
              <tbody id="userTableBody">
        
              </tbody>
            </table>
          </section>
    </div>
</div>
